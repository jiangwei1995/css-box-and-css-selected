<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>盒子模型</title>
    <style>
	  
      p{
        color:#000;
      }
      div p{
        color:#EEE ;
      }
     
	  .p_color{
        color:red;
      }
	   div .p_color{
        color:blue;
      }
      
    </style>

    <div>
      <p class="p_color">Hello World</p>
    </div>
